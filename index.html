<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

                <div class="input-group mb-3">

                        খুঁজুন</button>
                </div>
            </div>

        </div>
    </div>

    <div class="container">

            <div id="show-prayer" class="col-lg-6 mt-5">

            </div>
            <div class="col-lg-6 mt-5">
                <!-- card  -->
                <h3 class="fw-bold">সূরার লিস্ট</h3>
                <div id="showSura" class="card border-primary mb-5 mt-3" style="max-width: 18rem;">
